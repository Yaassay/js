<script>
    //10. Construa um algoritmo para calcular a distância entre dois pontos do plano cartesiano. Cada
//ponto é um par ordenado (x,y)
let Xa = Number(prompt("Quais as  coordenadas do ponto A?"));
let Ya = Number(prompt())
let Xb = Number(prompt("Quais as  coordenadas do ponto B?"));
let Yb = Number(prompt())
let x =  (Xb - Xa) **2;
let y =  (Yb - Ya) **2;
let distan = x + y
alert("A distancia é : " + distan)
</script>
