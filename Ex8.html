<script>
    //8. Faça um algoritmo para ler três notas de um aluno em uma disciplina e imprimir a sua média
//ponderada (as notas tem pesos respectivos de 1, 2 e 3).
let nota1= Number(prompt("Digite a nota 1:"))
let nota2= Number(prompt("Digite a nota 2:"))
let nota3= Number(prompt("Digite a nota 3:"))
let soma  = (nota1*1) + (nota2*2) + (nota3*3)
let media = soma / 6
alert("A média do aluno é:  " + media.toFixed(2))
</script>
