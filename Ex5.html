<script>
    // 5. Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um algoritmo para ler o
//preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no
//tanque. -->
let pagar = Number(prompt("Quantos reais você colocou de gasolina"))
let valor = 6.09
let litros = pagar / valor 
alert("Foram colocados " + litros.toFixed(2) + " Litros de gasolina")
</script>
